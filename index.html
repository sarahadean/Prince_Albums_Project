<html>
  <head>
    <meta charset="utf-8">
    <title>Prince</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://kit.fontawesome.com/56506baed1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="text/javascript" src="index.js"></script>
        <header id="header">Top Prince Albums</header>
            <hr>
            <div id="nav-bar">
                <nav id="album_nav">
        
                <!-- Location of album art preview, will be clickable --></nav>
            </div> 
            <hr>
          

        <div id="album-info" class="flex-container"> <!---use .map to display album cover, name, year, tracks-->
            <img class="flex-child" id="album-image" />
            <div class="flex-child">
                <h2 id="title">Album Title</h2>
                <p id="year">Year Release</p>
                <p id="rating"></p>
                <ul id="tracklist">Tracks</ul>
                <div class="dropdown-content"> <!--empty star element, click to rate-->
                    <p>
                        <span class="checked"></span>
                        <span class="unchecked"></span>
                
                    </p>
                </div>
            </div>
            <hr>
        </div>
        <div id="favorites">
            <form id="faveForm">
                <h2>Favorite's List</h2>
                <hr>
                <p id="faveTrack"></p>
            </form>
        </div>
    </body>
</html>
